---
# define download url prefix
rtl_nic__download_prefix: 'https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/plain'

# define firmware list
rtl_nic__firmware:
  - 'rtl_nic/rtl8107e-2.fw'
